<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .editor, .preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            height: 100%;
        }
        
        .editor {
            border-right: 1px solid #ccc;
            background-color: white;
        }
        
        #markdown-input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem;
            line-height: 1.5;
        }
        
        .preview {
            background-color: white;
            padding: 1rem;
        }
        
        /* Estilos para el contenido Markdown renderizado */
        #preview-output h1, #preview-output h2, #preview-output h3, 
        #preview-output h4, #preview-output h5, #preview-output h6 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        #preview-output p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        #preview-output a {
            color: #3498db;
        }
        
        #preview-output pre {
            background-color: #f0f0f0;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        #preview-output code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        
        #preview-output blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: #666;
        }
        
        #preview-output img {
            max-width: 100%;
        }
        
        #preview-output ul, #preview-output ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor, .preview {
                flex: none;
                height: 50vh;
            }
            
            .editor {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Editor de Markdown</h1>
    </header>
    
    <div class="container">
        <div class="editor">
            <textarea id="markdown-input" placeholder="Escribe Markdown aquÃ­..."></textarea>
        </div>
        
        <div class="preview">
            <div id="preview-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
